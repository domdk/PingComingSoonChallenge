<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Stylesheet.css 👍 -->
  <link rel="stylesheet" href="stylesheet.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="container">
    <div>
      <img class="logo" src="images/logo.svg" alt="ping logo">


      <h1>We are launching <span>soon!</span></h1>
      <p class="notify">
        Subscribe and get notified
      </p>
      <form>
        <div class="inputDiv">
          <input type="email" id="emailInput" placeholder="Your email address...">
          <div id="output"></div>
        </div>
        <div class="button">
          <button>Notify Me</button>
        </div>


      </form>
      <img class="illustration" src="images/illustration-dashboard.png" alt="dashboard illustration">
    </div>
    <div class="social">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>



    <footer>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Dom dk</a>.
      </p>
    </footer>\
  </div>
  <script src="main.js"></script>
</body>

</html>
